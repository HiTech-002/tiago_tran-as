<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="2 .png" type="image/x-icon">
  <style>
    .contact-form {
      background-color: #dfdddd;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

.contact-form label {
  display: block;
  margin-bottom: 8px;
  color: #404040;
  font-weight: bold;
  font-size: 16px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #D9D9D9;
  border-radius: 8px;
  font-size: 15px;
  color: #404040;
  background-color: #fff;
  transition: box-shadow 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  box-shadow: 0 0 5px #BFB0A3;
}

.contact-form button {
  background-color: #404040;
  color: #F2F2F2;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form button:hover {
  background-color: #595959;
}

.contact-form h2 {
  color: #404040;
  text-align: center;
  margin-bottom: 10px;
}

.contact-form p {
  text-align: center;
  color: #595959;
  margin-bottom: 30px;
}
h2{
  text-align: center;
}

.contacto{
  padding: 20px;
  border: solid 1px black;
  display: inline-block;
  border-radius: 20px;
  margin: 50px;
  box-shadow: 0 0 30px black;
}

  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="braids.html">Braids</a>
      <a href="contacto.html">Contacto</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>
  <main>
    <section class="contacto">
      <p><strong>Instagram:</strong> @_tiaguu__</p>
      <p><strong>Email:</strong> tiagomanivela@gmail.com</p>
      <p><strong>Telefone:</strong> +238 949 97 15</p>
    </section>
    <h2>Peça seu Modelo de Trança</h2>

<form action="#" method="post" class="contact-form">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" required>

  <label for="pedido">Seu Pedido:</label>
  <textarea id="pedido" name="pedido" rows="4" required></textarea>

  <button type="submit">Enviar</button>
</form>

  </main>
</body>
</html>
